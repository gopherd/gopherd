syntax = "proto3";

package gatepb;

option csharp_namespace = "gopherd.gatepb";
option go_package = "proto/gatepb";
option optimize_for = LITE_RUNTIME;

message Session {
    int32 gate_id = 1;
    int64 uid = 2;
    bytes ip = 3;
}

// @Type(21)
message Request {
    Session session = 1;
    bytes content = 2;
}

// @Type(22)
message Response {
    int64 uid = 1;
    bytes content = 2;
}

// @Type(23)
message Broadcast {
    repeated int64 uids = 1;
    bytes content = 2;
}
