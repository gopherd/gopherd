syntax = "proto3";

package gatepb;

option csharp_namespace = "gopherd.gatepb";
option go_package = "proto/gatepb";
option optimize_for = LITE_RUNTIME;

message Session {
	int32 gid = 1;
	int64 uid = 2;
	bytes ip = 3;
}

// @Type(151)
message Request {
	Session session = 1;
	int32 contentType = 2;
	bytes content = 3;
}

// @Type(152)
message Response {
	int64 uid = 1;
	int32 contentType = 2;
	bytes content = 3;
}

// @Type(153)
message Broadcast {
	repeated int64 uids = 1;
	int32 contentType = 2;
	bytes content = 3;
}
