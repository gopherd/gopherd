syntax = "proto3";

// @Type(min=1, max=2, export)
package gatepb;

option csharp_namespace = "gopherd.gatepb";
option go_package = "proto/gatepb";
option optimize_for = LITE_RUNTIME;

// optional message header
message Header {
    int32 version = 1;
    int32 request_id = 2;
}

// @Type(1)
message Ping {
    string content = 1;
}

// @Type(2)
message Pong {
    string content = 1;
}

// @Type(3)
message Login {
    string token = 1;
    bytes userdata = 2;
}

// @Type(4)
message Logout {
}

// @Type(5)
message Kickout {
    enum KickoutReason {
        ServiceClosed = 0;
        UserLogout = 1;
        LoginAnotherDevice = 2;
        Frozen = 3;
    }
    int32 reason = 1;
}
