{
	core: {
		project: "gopherd",

		// unique id
		name: "authd",
		id: 1201,

		log: {
			// flags: -1 (no flags), 0 (default flags), or bit fields [1: timestamp, 2: utc, 4: microseconds, 8: shortfile, 16: longfile]
			// 13: (timestamp | microseconds | shortfile)
			flags: 13,
			// log level, one of [trace, debug, info, warn, error, fatal]
			level: "debug",
			// log prefix
			prefix: "gated",
			// log writers
			writers: [
				// supported console output: stdout, stderr
				"console:stderr",
				"file:var/log/gated.1001?rotate=1&symdir=server&suffix=.txt"
			]
		},

		mq: {
			name: "zmq",
			source: "127.0.0.1:21001" // port=20000+id
		},

		// service discovery config
		discovery: {
			name: "redis",
			source: "127.0.0.1:6379?prefix=gopherd/"
		}
	},

	// http server
	http: {
		// bind address
		address: "0.0.0.0:12001",

		//static_dir: "",
		//static_path: "",

		// duration unit of xxx_timeout is second
		conn_timeout: 180,
		//read_header_timeout: 0,
		//read_timeout: 0,
		//write_timeout: 0,

		max_conns: 8096,
	},

	jwt: {
		filename: "etc/ec256.p8",
		key_id: "random_string",
		issuer: "gopherd.com"
	},

	providers: {
		mobile: "[mobile_options]",
		email: "[email_options]",
		google: "<google_options>",
		facebook: "<facebook_options>",
		line: "<line_options>",
		wechat: "<wechat_options>",
		qq: "<qq_options>",
	}
}
