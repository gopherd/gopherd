{
	core: {
		// Unique server id
		id: 1001,

		log: {
			// Log level, supported values: trace,debug,info,warn,error,fatal
			level: "debug",
			// Log prefix
			prefix: "gated",
			// Log writers
			writers: [
				"consle",
				"file://var/log/gated.1001?suffix=.txt"
			]
		},

		mq: {
			name: "zeromq",
			source: "0.0.0.0:21001" // port=20000+id
		},

		// Service discovery config
		discovery: {
			name: "redis",
			source: "127.0.0.1:2639?prefix=project."
		}
	},

	// Listening address
	host: "0.0.0.0",
	port: 11001, // port=10000+id

	jwt: {
		filename: "etc/ec256.p8",
		key_id: "random_string",
		issuer: "gopherd.com"
	}
}
