{
	core: {
		project: "gopherd",

		// unique id
		id: 1001,

		log: {
			// flags: -1 (no flags), 0 (default flags), or bit fields [1: datetime, 2: longfile, 4: shortfile, 8: utc]
			// defualt: 5 (datetime | shortfile)
			flags: 0,
			// log level, one of [trace, debug, info, warn, error, fatal]
			level: "debug",
			// log prefix
			prefix: "gated",
			// log writers
			writers: [
				"consle",
				"file://var/log/gated.1001?suffix=.txt"
			]
		},

		mq: {
			name: "zmq",
			source: "127.0.0.1:21001" // port=20000+id
		},

		// service discovery config
		discovery: {
			name: "redis",
			source: "127.0.0.1:6379?prefix=gopherd/"
		}
	},

	// listening address
	net: {
		host: "0.0.0.0",
		port: 11001, // port=10000+id
	},

	jwt: {
		filename: "etc/ec256.pub.p8",
		key_id: "random_string",
		issuer: "gopherd.com"
	}
}
